<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fullscreen Form Interface</title>
    <meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
    <meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../styles/login/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../styles/login/demo.css" />
    <link rel="stylesheet" type="text/css" href="../styles/login/component.css" />
    <link rel="stylesheet" type="text/css" href="../styles/login/cs-select.css" />
    <link rel="stylesheet" type="text/css" href="../styles/login/cs-skin-boxes.css" />
    <script src="../scripts/login/modernizr.custom.js"></script>
  </head>
  <body >
    <div ng-controller="registrationCtrl as registration" class="container">

      <div class="fs-form-wrap" id="fs-form-wrap">
        <div class="fs-title">
          <h1>User Registration</h1>

        </div>

        <div> 
          
        </div>
        <form id="myform" class="fs-form fs-form-full" autocomplete="off" name="registrationForm">
          <ol class="fs-fields">
            <li>
              <label class="fs-field-label fs-anim-upper" for="q1">What's your First name?</label>
              <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="James" ng-model="registration.registrationForm.first_name" required/>
            </li>

            <li>
              <label class="fs-field-label fs-anim-upper" for="q1">What's your Last name?</label>
              <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="James" ng-model="registration.registrationForm.last_name" required/>
            </li>

            <li>
              <label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
              <input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="james@gmail.com" ng-model="registration.registrationForm.email" required/>
            </li>

            <li>
              <label class="fs-field-label fs-anim-upper" for="q4">You come from which College ?</label>
              <input class="fs-mark fs-anim-lower" id="q4" name="q4" placeholder="College Name" ng-model="registration.registrationForm.college"></input>
            </li>
            <li>
              <label class="fs-field-label fs-anim-upper" for="q5">Your Branch ?</label>
              <input class="fs-mark fs-anim-lower" id="q5" name="q5" type="text" placeholder="CS/IS/IT/EC" ng-model="registration.registrationForm.branch" step="100" min="100"/>
            </li>
            <li>
              <label class="fs-field-label fs-anim-upper" for="q6">Year of Passing</label>
              <input class="fs-mark fs-anim-lower" id="q6" name="q6" type="text" placeholder="2016/2017/2018" ng-model="registration.registrationForm.year_of_passing" step="100" min="100"/>
            </li>
            <li>
              <label class="fs-field-label fs-anim-upper" for="q7">Contact Number ?</label>
              <input class="fs-mark fs-anim-lower" id="q7" name="q7" type="text" placeholder="xxxxxxxxxx" ng-model="registration.registrationForm.phone_number" step="100" min="100"/>
            </li>
            <li>
              <label class="fs-field-label fs-anim-upper" for="q8">Password</label>
              <input class="fs-mark fs-anim-lower" id="q8" name="q8" type="password" placeholder="**********" ng-model="registration.registrationForm.password" step="100" min="100"/>
            </li>
            <li>
              <label class="fs-field-label fs-anim-upper" for="q9">Password Confirmation</label>
              <input class="fs-mark fs-anim-lower" id="q9" name="q9" type="password" placeholder="**********" ng-model="registration.registrationForm.password_confirmation" step="100" min="100"/>
            </li>
          </ol><!-- /fs-fields -->
          <button class="fs-submit" type="submit" ng-click="registration.submit()">Submit for Registration</button>
        </form><!-- /fs-form -->
      </div><!-- /fs-form-wrap -->

    </div><!-- /container -->
    <script src="../scripts/login/classie.js"></script>
    <script src="../scripts/login/selectFx.js"></script>
    <script src="../scripts/login/fullscreenForm.js"></script>
    <script>
      (function() {
        var formWrap = document.getElementById( 'fs-form-wrap' );

        [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
          new SelectFx( el, {
            stickyPlaceholder: false,
            onChange: function(val){
              document.querySelector('span.cs-placeholder').style.backgroundColor = val;
            }
          });
        } );

        new FForm( formWrap, {
          onReview : function() {
            classie.add( document.body, 'overview' ); // for demo purposes only
          }
        } );
      })();
    </script>
  </body>
</html>
