
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <img src="../images/QwinixLogo.png">
</div>
<div class="container" ng-controller="registrationCtrl as registration">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form>
      <div class="input-container">
        <input type="text" id="Username" required="required"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form name="registrationForm">
      <div class="input-container">
        <input type="text" id="firstname" ng-model="registration.registrationForm.first_name" required="required"/>
        <label for="First Name">First Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="lastname" ng-model="registration.registrationForm.last_name" required="required"/>
        <label for="Last Name">Last Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="email" id="email" ng-model="registration.registrationForm.email" required="required"/>
        <label for="Email">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="college" ng-model="registration.registrationForm.college" required="required"/>
        <label for="College">College</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="branch" ng-model="registration.registrationForm.branch" required="required"/>
        <label for="Branch">Branch</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="yearofpassing" ng-model="registration.registrationForm.year_of_passing" required="required"/>
        <label for="Year Of Passing">Year Of Passing</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="contact" ng-model="registration.registrationForm.phone_number" required="required"/>
        <label for="Contact Number">Contact Number</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="contact" ng-model="registration.registrationForm.password" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="contact" ng-model="registration.registrationForm.password_confirmation" required="required"/>
        <label for="Password Confirmation">Password Confirmation</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit" ng-click="registration.submit()"><span>Next</span></button>
      </div>
    </form>
  </div>
</div>
